@PART[k_cockpit]:FOR[RealismOverhaul]
{
    // Needs polish
    %RSSROConfig = False
    @CrewCapacity = 8
    @rescaleFactor = 1.722222
    MODULE
    {
        name = ModuleConnectedLivingSpace
        passable = true
    }
    !RESOURCE[MonoPropellant] {}
    !RESOURCE[ElectricCharge] {}
    @MODULE[ModuleCommand]
    {
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.5
        }
    }
    !MODULE[ModuleReactionWheel] {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 8125
        basemass = -1
        type = Fuselage
        TANK
        {
            name = ElectricCharge
            amount = 103680
            maxAmount = 103680
        }
        TANK
        {
            name = Food
            amount = 336
            maxAmount = 336
        }
        TANK
        {
            name = Water
            amount = 190.4
            maxAmount = 190.4
        }
        TANK
        {
            name = Oxygen
            amount = 70560
            maxAmount = 70560
        }
        TANK
        {
            name = CarbonDioxide
            amount = 0
            maxAmount = 4320
        }
        TANK
        {
            name = Waste
            amount = 0
            maxAmount = 168
        }
        TANK
        {
            name = WasteWater
            amount = 0
            maxAmount = 302.4
        }
        TANK
        {
            name = LithiumHydroxide
            amount = 84
            maxAmount = 84
        }
    }
    MODULE
    {
        name = TacGenericConverter
        converterName = CO2 Scrubber
        conversionRate = 8.0    // # of people - Figures based on per/person
        inputResources = CarbonDioxide, 0.0062500000, ElectricCharge, 0.010, LithiumHydroxide, 0.0000085683
        outputResources = Water, 0.0032924498, true, Waste, 0.0000191062, false
    }
}

