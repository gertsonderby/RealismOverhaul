@PART[j_4m_drone]:FOR[RealismOverhaul]
{
    %RSSROConfig = False
    @rescaleFactor = 1.72222
    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            @rate = 0.5
        }
    }
    !RESOURCE[ElectricCharge] {}
    !MODULE[ModuleReactionWheel] {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 800
        type = Fuselage
        basemass = -1
        TANK
        {
            name = ElectricCharge
            amount = 138000
            maxAmount = 138000
        }
    }
    MODULE
    {
        name = ModuleSPU
        IsRTCommandStation = false
    }
    MODULE
    {
        name = ModuleRTAntennaPassive
        OmniRange = 3000
        TRANSMITTER
        {
            PacketInterval = 0.3
            PacketSize = 2
            PacketResourceCost = 0.5
        }
    }
}
