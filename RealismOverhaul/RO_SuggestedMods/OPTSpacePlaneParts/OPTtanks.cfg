@PART[ij_4m_adaptor_variant]:FOR[RealismOverhaul]
{
    %RSSROConfig = False
    @MODEL
    {
        scale = 1.722222, 1.722222, 1.722222
    }
    @scale = 1.722222
    MODULE
    {
        name = ModuleFuelTanks
        volume = 45000
        type = Fuselage
        typeAvailable = Fuselage
        typeAvailable = Structural
    }
    !MODULE[FSfuelSwitch] {}
    @MODULE[FSmeshSwitch]
    {
        @useFuelSwitchModule = false
    }
    !MODULE[ModuleLiftingSurface] {}
}

