@PART[j_docking_port]:FOR[RealismOverhaul]
{
    %RSSROConfig = False
    @MODEL
    {
        scale = 1.722222, 1.722222, 1.722222
    }
    @scale = 1.722222
    !RESOURCE[MonoPropellant] {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 12000
        type = Fuselage
        typeAvailable = Fuselage
        typeAvailable = Structural
    }
    MODULE
    {
        name = ModuleConnectedLivingSpace
        passable = true
    }
}

