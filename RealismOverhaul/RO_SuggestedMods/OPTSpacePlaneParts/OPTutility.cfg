@PART[j_4m_lab]:FOR[RealismOverhaul]
{
    %RSSROConfig = False
    @rescaleFactor = 1.72222
    @description = This hull section comes with the equipment to perform science on-site,  Also has the equipment necessary to clean out and restore functionality to inoperable experiments. Contains O2 supply for it's scientists, however there is no food or water allowed in the science facility. Ships with 1 day supply, able to store 30 days.
    @MODULE[ModuleScienceLab]
    {
        @RESOURCE_PROCESS[ElectricCharge]
        {
            @amount = 1600
        }
    }
    MODULE
    {
        name = ModuleFuelTanks
        volume = 1500
        basemass = -1
        type = ServiceModule
        TANK
        {
            name = ElectricCharge
            amount = 86400
            maxAmount = 86400
        }
        TANK
        {
            name = Oxygen
            amount = 5040
            maxAmount = 151200
        }
        TANK
        {
            name = CarbonDioxide
            amount = 0
            maxAmount = 2400
        }
        TANK
        {
            name = LithiumHydroxide
            amount = 6
            maxAmount = 180
        }
    }
    MODULE
    {
        name = TacGenericConverter
        converterName = CO2 Scrubber
        conversionRate = 8.0    // # of people - Figures based on per/person
        inputResources = CarbonDioxide, 0.0062500000, ElectricCharge, 0.010, LithiumHydroxide, 0.0000085683
        outputResources = Water, 0.0032924498, true, Waste, 0.0000191062, false
    }
}

